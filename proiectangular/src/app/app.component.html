<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bară de Navigație</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #ff7eb3, #ff758c, #ff7eb3);
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 166, 0, 0.7);
            padding: 15px 20px;
            border-radius: 50px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .navbar ul {
            display: flex;
            list-style: none;
        }

        .navbar ul li {
            margin: 0 15px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
            border-radius: 20px;
            position: relative;
        }

        .navbar ul li a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 4px;
            background: white;
            border-radius: 2px;
            transition: 0.3s;
        }

        .navbar ul li a:hover::before {
            width: 100%;
            left: 0;
        }

        .navbar ul li a:hover {
            background: rgba(255, 255, 255, 0.616);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Acasă</a></li>
            <li><a href="#">Despre</a></li>
            <li><a href="#">Servicii</a></li>
            <li><a href="contact.html" target="_blank">Contact</a></li>
            
        </ul>
    </nav>
</body>
</html>
